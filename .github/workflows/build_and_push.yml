name: Build and Push

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/toy-app"
          TAG="${{ github.sha }}"
          docker build -t $IMAGE:$TAG .
  
      - name: Push image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/toy-app"
          TAG="${{ github.sha }}"
          docker push $IMAGE:$TAG
